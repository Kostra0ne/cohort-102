<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./burger.js"></script>
  </head>
  <body>
    <header id="header-main">
      <img id="logo" src="./img/logo.png" alt="my fake logo" />
      <nav id="nav-main">
        <a href="/" class="link">
          <i class="fas fa-home"></i>
        </a>
        <a href="/" class="link">about</a>
        <a href="/" class="link">products</a>
        <a href="/" class="link">contact</a>
        <a href="/" class="link">login</a>
      </nav>
      <i id="burger" class="link fas fa-bars fa-lg"></i>
    </header>
    <nav id="nav-mobile">
      <a href="/" class="link">
        <i class="fas fa-home"></i>
      </a>
      <a href="/" class="link">about</a>
      <a href="/" class="link">products</a>
      <a href="/" class="link">contact</a>
      <a href="/" class="link fa fa-user">login</a>
    </nav>
    <main id="content-main">
      <h1 class="title">hello burger + media queries !</h1>
    </main>
  </body>
</html>
